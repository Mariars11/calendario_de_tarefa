<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Minhas Tarefas</h1>
      </div>
    </div>
    <div id="novaTarefa" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovaTarefa" method="post">
          <div class="row">
            <div class="col-12">
              <h2>Nova Tarefa</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <label for="nomeTarefa" class="form-label">Nome da tarefa</label>
              <input type="text" name="nomeTarefa" id="nomeTarefa" class="form-control">
            </div>
            <div class="col-12">
              <label for="dataTarefa" class="form-label">Data da Tarefa</label>
              <input type="datetime-local" name="dataTarefa" id="dataTarefa" class="form-control">
            </div>
            <div class="col-12">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea name="descricao" id="descricao" class="form-control"></textarea>
              </div>
            <div class="col-12">
              <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                Mensagem de Erro!
              </div>
            </div>
            <div class="col-6"><button type="button"  class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
            <div class="col-6"><button type="submit" id="salvar" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Tarefas
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovaTarefa">Nova Tarefa</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tarefa</th>
              <th scope="col">Data</th>
              <th scope="col">Descrição</th>
              <th scope="col">Ações</th>
            </tr>
            </thead>
          <tbody id="tabelaTarefas">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
